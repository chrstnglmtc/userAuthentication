<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal info</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<nav class="navbar">
    <div class="nav-logo">
        <img src="path_to_your_logo_image.jpg" alt="Logo" width="30">
    </div>
    <ul class="nav-list">
        <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-book"></i> My Courses</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#"><i class="fas fa-comments"></i> Forum</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</nav>

<div class="wrapper">
    <div class="left">
        <img src="" alt="user" width="100">
        <h4>Name</h4>
        <p>Position name</p>
        <button class="editButton"><i class="fas fa-edit"></i> Edit</button>
    </div>
    <div class="right">
        <div class="info">
            <h3> Profile Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>@tspi.com.ph</p>
                 </div>
                 <div class="data">
                   <h4>Phone</h4>
                    <p>123456789</p>
              </div>
            </div>
        </div>

        <div class="projects">
            <h3>Earned badges</h3>
            <div class="projects_data">
                 <div class="data">

              </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
