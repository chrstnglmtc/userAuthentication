<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Creation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #EBFFE5;
    }

    /*created at 1pm*/
    nav {
      background-color: #D9FFCF;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: #333333;
      font-weight: bold;
    }

    .company-logo {
      height: 10px; /* Adjust the height as needed */
    }

    .profile-creation-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #BCE8B1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .personal-info {
      display: flex;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
      color: #333333;
      margin-left: 10px; /* Adjust margin as needed */
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #0e3b03;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <a href="#" class="company-logo"><img src="" alt="Company Logo"></a>
  <a href="#">Dashboard</a>
  <a href="#">Profile</a>
  <a href="#">Courses</a>
  <a href="#">Forum</a>
</nav>

<div class="profile-creation-container">
  <h2>Personal Information</h2>
  <form>
    <div class="personal-info">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"/>
      </svg>
      <label>
        First Name:
        <input
          type="text"
          required
        />
      </label>
      <label>
        Last Name:
        <input
          type="text"
          required
        />
      </label>
    </div>
    <label>
      Email Address:
      <input
        type="email"
        required
      />
    </label>
    <label>
      Phone Number:
      <input
        type="tel"
        required
      />
    </label>
    <button type="submit">Update</button>
  </form>
</div>

</body>
</html>
