<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal info</title>
  <link rel="stylesheet" href="style2.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<nav class="navbar">
    <div class="nav-logo">
        <img src="path_to_your_logo_image.jpg" alt="Logo" width="30">
    </div>
    <ul class="nav-list">
        <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-book"></i> My Courses</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#"><i class="fas fa-comments"></i> Forum</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</nav>

<div class="wrapper">
    <div class="left">
        <img src="" alt="user" width="100">
        <h4>Name</h4>
        <p>Position name</p>
        <button class="editButton"><i class="fas fa-edit"></i> Submit</button>
    </div>
    <div class="right">
        <div class="info">
            <h3> Profile Information</h3>
            <div class="info_data">
                <div class="data">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                  <br> <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="data">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                  <br>  <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
