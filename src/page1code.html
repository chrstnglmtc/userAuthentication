<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>

    <!-- Add the font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="page1code.css" />
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <form action="verification.html" class="sign-in-form">
                <h2 class="title">Email verification</h2>
                <p>Please enter your Email</p>
                <div class="input-field">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email"placeholder=Email id="email" name="email" required />
                </div>
                <input type="submit" class="button" value="Send code to email" />
            </form>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3 class="center-text">Did not get an email?</h3>
                    <p class="center-text">
                        <a href="index.html" class="Resend-code">Resend code</a>
                    </p>
                </div>
                <img src="your-image.png" class="image" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
