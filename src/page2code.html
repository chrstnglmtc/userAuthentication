<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code</title>

    <!-- Add the font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="page2code.css" />
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <form action="verification.html" class="sign-in-form">
                <h2 class="title">Code verification</h2>
                <p>Please enter your verification code</p>
                <div class="input-field">
                    <label for="Code"><i class="fas fa-hashtag"></i></label>
                    <input type="Code"placeholder=Code id="Code" name="Code" required />
                </div>
                <input type="submit" class="button" value="Verify Code " />
            </form>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3 class="center-text">Did not get a code?</h3>
                    <p class="center-text">
                        <a href="index.html" class="Resend-code">Resend code</a>
                    </p>
                </div>
                <img src="your-image.png" class="image" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
