<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Details</title>
  <link rel="stylesheet" href="accdetstyle.css">
  
</head>
<body>
  <div class="navbar">
    <img src="company-logo.png" alt="Company Logo" class="nav-logo">
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">My Courses</a>
      <a href="#">Profile</a>
      <a href="#">Forum</a>
    </div>
  </div>
  
  <div class="account-details-container">
    <form>
      <div class="form-label">
        Account Details
      </div>
      <label>
        Username/Email:
        <input type="text" required />
      </label>
      <label>
        Full Name:
        <input type="text" required />
      </label>
      <label>
        Old Password:
        <input type="password" required />
      </label>
      <label>
        New Password:
        <input type="password" required />
      </label>
      <label>
        Confirm Password:
        <input type="password" required />
      </label>
      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
